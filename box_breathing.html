<!DOCTYPE html>
<html>
<head>

   <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());

      gtag('config', 'UA-232376001-1');
   </script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <script type="application/javascript" src="../js/box_breathing_code.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/box_breathing_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../components/header.js" type="text/javascript" defer></script>
  <script src="../components/footer.js" type="text/javascript" defer></script>
	<title>Box Breathing Timer</title>
</head>
<body>

  <!-- adding the header component -->
  <header-component></header-component>

  <main>
    <!-- <audio id="ding1" src="https://github.com/adriankae/adriankae.github.io/blob/main/sound/ding1.mp3"></audio> -->
    <audio id="ding1" src="https://github.com/adriankae/adriankae.github.io/blob/main/sound/ding1.mp3?raw=true"></audio>
    <div class="grid-container">

      <div class="item1" id="item1">
        <span id="action_header"> </span>
      </div>
      <!-- Menu div -->
      <div class="item2">
        <h3>Settings</h3>
        <form>
          <label for="breathing_interval">Breathing Interval:</label> <br>
          <input type="number" id="breathing_interval" name="breathing_interval" min="1" max="15" step="1" value = "4" ><br><br>
          <label for="session_time">Session Time in Minutes:</label> <br>
          <input type="number" id="session_time" name="session_time" min="1" max="240" step="1" value = "5" >
          <br><br>
          <!-- select sound -->
          <label for="sounds">Choose a sound <br>(only on desktop):</label><br>
          <select id="sounds" name="sounds">
            <option value="none">None</option>
            <option value="ding">Ding</option>
          </select>
        </form>
      </div>
      <div class="item3">
        <span id="main_timer">4</span>
      </div>
      <div class="item4">
        <p>Elapsed:</p>
        <span id="elapsed_timer">0h 0m 0s</span>
      </div>

      <!-- Rest timer div -->
      <div class="item5">
        <p>Session Time:</p>
        <span id="rest_timer">0h 0m 0s</span>
      </div>
      <div class="item6">
        <!-- <input type="button" class="button" id="start_pause_button" value="Start"> -->
        <button class="button" id="start_pause_button" onclick="startTimer()">
          <span id="start_pause_span">Start</span>
        </button>
      </div>
      <div class="item7">
        <button class="button" id="reset_button" onclick="reset()">Reset</button>
      </div>
    </div>
  </main>
  <!-- adding the footer component -->
  <footer-component></footer-component>
</body>

</html>
